<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ajouter un Cd</title>
</head>

<body class="m-5">
    <h2 class="m-3">Ajouter un Cd</h2>

    <ul class="nav nav-tabs m-3">
        <li class="nav-item">
            <a class="nav-link active bg-info" href="{% url 'listmediasbibliothecaire' %}">Liste Medias</a>
        </li> 
    </ul>
    
    <div class="m-3">
        <form class="form-control" action="" method="post" novalidate >
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary m-3" type="submit" value="envoyer">
        </form>
    </div>

    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
